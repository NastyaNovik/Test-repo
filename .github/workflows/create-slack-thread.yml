name: PR â†’ Slack thread

on:
  pull_request:
    types: [opened, reopened]

permissions:
  pull-requests: write
  issues: write
  contents: read

jobs:
  slack-thread:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Slack thread + comment
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          ./scripts/create-slack-thread.sh
