name: Receiver Workflow

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to run caller workflow on"
        required: true
        type: string

jobs:
  receiver:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Do receiver work
        run: |
          echo "Receiver workflow doing its work..."
          sleep 10

      - name: Trigger caller workflow again
        run: |
          gh workflow run "Caller Workflow" \
            --ref ${{ github.event.inputs.branch }} \
            -f triggered_by_receiver=true
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
