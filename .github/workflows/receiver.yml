name: Receiver Workflow

on:
  workflow_dispatch:

jobs:
  receiver:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Do receiver work
        run: |
          echo "Receiver workflow doing its work..."
          sleep 10

      - name: Trigger caller workflow again
        run: |
          echo "Triggering caller workflow after receiver completes..."
          gh workflow run "Caller Workflow" \
            --ref ${{ github.head_ref }} \
            --repo ${{ github.repository }} \
            -f triggered_by_receiver=true
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
